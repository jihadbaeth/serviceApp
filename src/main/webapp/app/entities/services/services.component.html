<div>
    <h2>
        <span jhiTranslate="serviceApp.services.home.title">Services</span>
        <button class="btn btn-primary float-right jh-create-entity create-services" [routerLink]="['/', { outlets: { popup: ['services-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="serviceApp.services.home.createLabel">
            Create new Services
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="services">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="serviceApp.services.serviceName">Service Name</span></th>
            <th><span jhiTranslate="serviceApp.services.serviceInformation">Service Information</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let services of services ;trackBy: trackId">
                <td><a [routerLink]="['../services', services.id ]">{{services.id}}</a></td>
                <td>{{services.serviceName}}</td>
                <td>
                    <div *ngIf="services.serviceInformation">
                        <a [routerLink]="['../service-information', services.serviceInformation?.id ]" >{{services.serviceInformation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../services', services.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'services/'+ services.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'services/'+ services.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
