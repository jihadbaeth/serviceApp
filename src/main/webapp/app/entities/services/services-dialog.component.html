<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myServicesLabel" jhiTranslate="serviceApp.services.home.createOrEditLabel">Create or edit a Services</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!services.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="services.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="serviceApp.services.serviceName" for="field_serviceName">Service Name</label>
            <input type="text" class="form-control" name="serviceName" id="field_serviceName"
                [(ngModel)]="services.serviceName" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="serviceApp.services.serviceInformation" for="field_serviceInformation">Service Information</label>
            <select class="form-control" id="field_serviceInformation" name="serviceInformation" [(ngModel)]="services.serviceInformation">
                <option [ngValue]="null"></option>
                <option [ngValue]="serviceInformationOption.id === services.serviceInformation?.id ? services.serviceInformation : serviceInformationOption" *ngFor="let serviceInformationOption of serviceinformations; trackBy: trackServiceInformationById">{{serviceInformationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
